{% extends 'base.html' %}


{% block title %}Detail Page
{% endblock title %}

{% block body %}



<div class="jumbotron" style="text-align: justify;">

    <h3>{{articles.title}}</h3>
    <hr>

    <small class="mute">{{articles.author}}</small><br>
    <small class="mute">{{articles.date}}</small><br>

    </a>


</div>

{% endblock body %}
