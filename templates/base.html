<!-- template tag for loading  the static files  -->
<!-- {% load static %} -->
<!-- end -->

<!-- loading the crispy forms tags for styling -->
{% load crispy_forms_tags %}
<!-- end -->


<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/9d6b3d54bd.js"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <title>{% block title %} {% endblock %}</title>

</head>

<body>
    <!-- NAVBAR is starting here. -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-primary" id="mynav">
        <a target="_blank" class="navbar-brand"
            href="{% url 'admin:index' %}">Admin</a>
        <button class="navbar-toggler d-lg-none" type="button"
            data-toggle="collapse" data-target="#collapsibleNavId"
            aria-controls="collapsibleNavId" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active  ">
                    <a class="nav-link " href="{% url 'crawler:index' %}"><i
                            class="fas fa-home"></i>Home <span
                            class="sr-only">(current)</span></a>
                </li>
                <!-- checking if the user is login or not. -->
                {% if user.is_authenticated %}
                <li class="nav-item active ">
                    <a class="nav-link "
                        href="{% url 'user:logout' %}">Logout</a>
                </li>
                <li class="nav-item active ">
                    <a class="nav-link " href="#">Welcome {{user.username}}</a>
                </li>

                {% else %}
                <li class="nav-item active ">
                    <a class="nav-link"
                        href="{% url 'user:register' %}">Register</a>
                </li>
                <li class="nav-item active ">
                    <a class="nav-link" href="{% url 'user:login' %}">Login</a>
                </li>

                {% endif %}
            </ul>

        </div>
    </nav>
    <!-- navbar end -->
    <div class="container">
        {% block body %}

        {% endblock body %}
    </div>
</body>

</html>
