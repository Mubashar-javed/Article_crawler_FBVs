{% extends 'base.html' %}
{% load static %}

{% load crispy_forms_tags %}

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<meta charset="utf-8">
<link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
{% block title %} Register page {% endblock title %}

{% block body %}
<div class="jumbotron">

  <form method="POST" action="" class="form-group" >
    {% csrf_token %}
    {{form|crispy }}
    <input class="btn btn-primary  form-group form-control mt-4" type="submit" name="submit" value="Register">
  </form>
  
  <small class="text-muted"> Already have an account <a class="ml-2" href="{% url 'user:login' %}">Login</a> here.
  </small>
</div>
{% endblock body %}
